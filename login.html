<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
    <title>Facebook Login</title>
    
</head>
<body>
    <div class="login-container">
        <h2>Log into Facebook</h2>
        <form action="#">
            <div class="input-group">
                <label for="email">Email or Phone:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a></p>
    <p><a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up for Facebook</a></p>
            
</div>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
